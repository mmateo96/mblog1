<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
    <!-- font-family: 'Montserrat', sans-serif;
         font-family: 'Russo One', sans-serif;
    -->

  </head>
  <body class="loader">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li> <a class='navbar-brand bigbrand' href="{% url 'blog:post_list' %}">My Blog</a> </li>
          <li> <a href="{% url 'blog:about' %}">About</a> </li>
          <li> <a href="https://www.github.com">Github</a> </li>
          <li> <a href="https://www.linkedin.com">LinkedIn</a> </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li> <a href="{% url 'blog:post_new' %}">New Post</a> </li>
          <li> <a href="{% url 'blog:post_draft_list' %}">Drafts</a> </li>
          <li> <a href="{% url 'blog:logout' %}">Log Out</a> </li>
          <li> <a>Welcome:  {{user.username}}</a> </li>

          {% else %}
          <li> <a class="nav navbar-right" href="{% url 'blog:login' %}"> <span class="glyphicon glyphicon-user"></span> </a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>


    <!-- CONTENT BLOCK -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block contents %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
