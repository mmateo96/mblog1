{% extends 'blog/base.html' %}

{% block content %}
  {% for post in post_list %}
    <div class="post">
      <p class="date">Created: {{ post.create_date|date:'d-m-y' }}</p>
      <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>
      <p>{{ post.text|safe|linebreaksbr|truncatechars:200 }}</p>
    </div>
  {% empty %}
  No drafts awaiting approval
  {% endfor %}
{% endblock %}
